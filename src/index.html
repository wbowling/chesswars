<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Chesswars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h2>Chesswars</h2>
        </div>
      </div>
      <div class="row">
        <div class="five columns">
          <div id="myBoard"></div>
        </div>
        <div class="seven columns">
          <label for="ai">AI Code</label>
          <textarea class="u-full-width" id="ai"></textarea>
          <select id="loadAi">
            <option value="">Load an AI</option>
            <option value="random">Random</option>
            <option value="local">Local Storage</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div>
          Current player: <strong><span id="player">White</span></strong>
        </div>
        <div>
          Status: <strong><span id="status">None</span></strong>
        </div>
      </div>
      <div class="row">
        <button class="button-primary" id="start">Start</button>
      </div>
    </div>

    <script src="app.ts"></script>
  </body>
</html>
